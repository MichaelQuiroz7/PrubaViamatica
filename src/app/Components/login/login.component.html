<div class="login-container">
    <div class="login-left">
      <h2>Login</h2>
      <p>How do I get started?</p>
      <button class="btn btn-google">Sign in with Google</button>
      <button class="btn btn-apple">Sign in with Apple</button>
      <p>or Login with Email</p>
      <form #loginForm="ngForm">
        <label for="email" >Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="sEmail" placeholder="Correo@ejemplo.ai">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="sPasword" placeholder="******">
        <button (click)="login()" class="btn btn-signin">Iniciar Sesi√≥n</button>
      </form>
      <p>No tienes cuenta? <a routerLink="/sign-in">Registrarse</a></p>
    </div>
    <div class="login-right">
      <div class="login-info">
        <h3>Why should I login?</h3>
        <p>By logging in, you can access your personal dashboard, where you can manage your account, view your profile, and much more.</p>
        <img src="assets/Designer.jpeg"  alt="imagen">

      </div>
    </div>
  </div>
